<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            background-image: url("../../public/images/netflixbanner.jpg");
            background-size: cover;
            color:white;
        }
        .shade-background {
            height: 768px;
            background-color: rgba(0,0,0,0.6);
        }
        .brand-name {
            font-size: 28px;
            font-weight: bold;
            color:red;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 30px;
        }
        .login-group {
            display: flex;
        }
        select {
            margin-right: 20px;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            text-align: center;
        }
        h1 {
            width: 550px;
            font-size: 45px;
        }
    </style>
</head>
<body>
  <div class="shade-background">
     <header>
         <div class="brand-name">
            NETFLIX
         </div>
         <div class="login-group">
            <div class="input-group">
                <span class="bi bi-globe input-group-text"></span>
                <select class="form-select">
                    <option>Language</option>
                    <option>English</option>
                    <option>हिंदी</option>
                </select>
            </div>
            <button class="btn btn-danger">Signin</button>
         </div>
     </header>
     <section>
         <main>
            <h1>Unlimited movies, TV shows and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p class="mt-4">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="input-group input-group-lg">
                <input type="email" placeholder="Your email address" class="form-control">
                <button class="btn btn-danger">
                    Get Started
                    <span class="bi bi-chevron-right"></span>
                </button>
            </div>
         </main>
     </section>
  </div>
</body>
</html>
